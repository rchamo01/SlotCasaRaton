# Collections
collections:
  prensa:
    output: true
    permalink: /:collection/:name

    
# Front Matter Defaults
defaults:
  # Recipe defaults
  - scope:
      path: "_prensa"
      type: prensa
    values:
      layout: post
      comments: true
      share: true
