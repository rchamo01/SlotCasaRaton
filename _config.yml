# Google fonts
google_fonts:
  - name: "Roboto"
    weights: "300,400,500,700"

# Footer Links
footer_links:
  - title: Twitter
    url: https://twitter.com/cslabupm
    icon: fa fab fa-twitter
  - title: Instagram
    url: https://www.instagram.com/cslabupm
    icon: fa fab fa-instagram
  - title: Facebook
    url: https://www.facebook.com/cslabupm/
    icon: fa fab fa-facebook-f

# Footer logos
footer_logos:
